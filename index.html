<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // JavaScript to redirect after 1 second
        setTimeout(function() {
            window.location.href = "https://herohub.000webhostapp.com/index.html";
        }, 1000); // 1000 milliseconds = 1 second
    </script>
</head>
<body>
    <p>You will be redirected in 1 second...</p>
</body>
</html>
